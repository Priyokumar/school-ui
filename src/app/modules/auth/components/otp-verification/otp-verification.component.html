<div>
    <div class="bg-1 d-flex flex-column align-items-center bg-light-greenish-gradient">
        <div class="jumbotron font-white">
            <h2>PESL Admin</h2>
            <p>Easy to use and manage everything you need.</p>
        </div>
        <div class="attach-body">

            <div class="login-content d-flex justify-content-end align-items-center p-5">
                <div class="mat-elevation-z1 w-100 p-5 bg-white ">
                    <h2 class="font-300">Verify your OTP.</h2>
                    <div>An OTP has been sent to your mobile. Please verify and enter.</div>
                    <hr>
                    <br>
                    <br>
                    <div *ngIf="errorMessage">{{errorMessage}}</div>
                    <form>
                        <p>
                            <mat-form-field class="w-100">
                                <mat-label>OTP</mat-label>
                                <input matInput placeholder="Enter your OTP" [formControl]="otpFormCtl">
                                <mat-error *ngIf="otpFormCtl.invalid">OTP is required.</mat-error>
                            </mat-form-field>
                        </p>
                        <div class="d-flex">
                            <button class="w-100 bg-grey font-white" type="submit" mat-raised-button
                                (click)="otpVerification()">Verify</button>
                        </div>
                        <div class="d-flex pt-2 justify-content-end align-items-center">
                            <span class="resend" (click)="resend()">Resend OTP</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-1 bg-light-grey h-100"></div>
</div>
