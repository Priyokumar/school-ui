<div class="d-flex mat-elevation-z4 justify-content-between align-items-center bg-gold p-2 layer">
  <div>
    <span>
      <mat-icon class="font-banner-xl">account_balance</mat-icon>
    </span>&nbsp;<span class="font-500 font-banner">Public English School Leishangthem</span>
  </div>
  <div class="" *ngIf="hasLogined">
    <mat-icon>notifications</mat-icon> &nbsp;
    <span class="font-text letter-spacing3 font-500">{{userData.firstName}} {{userData.lastName}}</span>&nbsp;
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>&nbsp;
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>vpn_key</mat-icon>Change Password
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>Logout
      </button>
    </mat-menu>
  </div>
</div>
