<div class="d-flex justify-content-between pl-4 pt-3 pr-2">
    <h4>{{data.title}}</h4>
    <div>
        <mat-icon class="cursor-pointer" (click)="close()">cancel</mat-icon>
    </div>
</div>
<div class="p-4">
    <div class="pt-4 pb-4">
        {{data.subtitle}}
    </div>
    <div class="d-flex justify-content-end pt-2">
        <button class="btn btn-cancel" (click)="cancel()">Cancel</button>&nbsp;
        <button class="btn btn-save" (click)="ok()">Ok</button>
    </div>
</div>
