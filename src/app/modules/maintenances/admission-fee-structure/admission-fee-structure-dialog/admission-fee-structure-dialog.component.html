<div style="height: 500px">
  <div class="dialg-header w-100">
    <div class="row">
      <div class="col-md-6 text-left">
        <span class="lead">Admission Fee Structure</span>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-cancel mt-2" (click)="cancel()">
          <mat-icon>clear</mat-icon>&nbsp;Cancel
        </button>
        <button class="btn btn-save mt-2" (click)="add()">
          <mat-icon>add</mat-icon>&nbsp;{{actionMode === 'EDIT'?'Update':'Add'}}
        </button>
      </div>
    </div>
  </div>

  <div class="row p-4">

    <div class="col-md-12 p-0">
      <div class="row">

        <div class="col-md-12">
          <p style="font-weight: bold; font-size: 14px;">Admission Fee Structure Info</p>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Standard</mat-label>
            <mat-select placeholder="Menu" [formControl]="standardFctrl">
              <mat-option *ngFor="let option of standards" [value]="option.name">
                {{option.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="standardFctrl.hasError('required')">
              Standard is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Admission Amount</mat-label>
            <input matInput placeholder="Title" [formControl]="admissionAmountFctrl">
            <mat-error *ngIf="admissionAmountFctrl.hasError('required')">
              Admission Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fee Amount</mat-label>
            <input matInput placeholder="Order" [formControl]="feeAmountFctrl">
            <mat-error *ngIf="feeAmountFctrl.hasError('required')">
              Fee Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
