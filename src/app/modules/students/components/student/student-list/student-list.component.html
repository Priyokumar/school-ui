<div class="shadow-sm form-min-height">
  <div class="row p-1 bg-gold">
    <div class="col-md-4">
      <span class="font-400 font-banner" style="line-height: 35px;">Students</span>
    </div>
    <div class="col-md-8 text-right">
      <mat-form-field class="w-50">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        <mat-icon matSuffix>filter_list</mat-icon>
      </mat-form-field>&nbsp;
      <button class="btn btn-save" [routerLink]="['/admin/students/add']">
        <mat-icon class="white-icon">add</mat-icon>&nbsp;New Registration
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 p-0 table-header">
      <div class="no-shadow w-100">
        <table mat-table [dataSource]="studentsDataSource" matSort>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">{{row.firstName}}</td>
          </ng-container>

          <ng-container matColumnDef="middleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Middle Name</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">{{row.middleName}}</td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">{{row.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">{{row.gender}}</td>
          </ng-container>

          <ng-container matColumnDef="rollNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll No.</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">
              {{row.rollNo?row.rollNo:"NA"}}</td>
          </ng-container>

          <ng-container matColumnDef="standard">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)">{{row.standard}}</td>
          </ng-container>

          <ng-container matColumnDef="registrationNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration No.</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)"> {{row.registrationNo}}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row" class="name-class" (click)="onClickRow(row.id)"> {{row.status}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row" class="text-right">
              <mat-icon *ngIf="isSuperAdmin" (click)="onDeleteRow(row.id)" style="color: firebrick; cursor: pointer;">
                delete</mat-icon> &nbsp;
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="studentsColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: studentsColumns">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[12, 20,30,40,50,60,70,80,90,100]" showFirstLastButtons></mat-paginator>
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;"
          *ngIf="students.length <= 0">
          <div>
            <h4 class="font-grey font-300">No student to display.</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
