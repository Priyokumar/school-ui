<div class="form-min-height ml-3 mr-3 mt-1 pb-5 bg-white">
  <div class="d-flex justify-content-between p-1">
    <div class="pl-3">
      <span style="font-weight: bold; font-size: 14px; line-height: 35px;">Employee Attendence</span>
    </div>
    <div class="d-flex align-items-center pr-3">
      <button mat-icon-button (click)="previous()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onChangeDate($event)"
            readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>&nbsp;&nbsp;
      </div>
      <button mat-icon-button (click)="next()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
      <button class="btn btn-save" (click)="save()">
        Submit
      </button>
    </div>
  </div>
  <div class="row">

    <div class="col-md-12 table-header mb-5">

      <div class="no-shadow w-100">
        <table class="w-100 table table-bordered">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Day</th>
              <th>Date</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th>Total Time</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let attendance of attendances" app-employee-attendance-single-form [userData]="userData"
              [attendance]="attendance">
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;" *ngIf="errorMessage">
          <div>
            <h4 class="font-grey font-300">{{errorMessage}}</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
