<div class="p-3" style="height: 80vh;">
    <div class="dialg-header w-100 pb-4">
        <div class="row">
            <div class="col-md-6">
                <span class="lead">Search Employee</span>
            </div>
            <div class="col-md-6 text-right pr-0">
                <mat-icon style="cursor: pointer; font-size: 23px;" (click)="close()">cancel</mat-icon>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-end justify-content-end">
        <div class="w-50    ">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Searh employee</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
    </div>

    <div class="">
        <div class="row">
            <div class="col-md-12 p-0 table-header">
                <div class="no-shadow">
                    <table mat-table [dataSource]="employeeDataSource" matSort class="">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                            <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
                        </ng-container>

                        <ng-container matColumnDef="profilePhoto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile Photo </th>
                            <td mat-cell *matCellDef="let row">
                                <img [src]="getImageUrl(row)" class="img-thumbnail" width="100">
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.middleName}} {{row.lastName}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="employeeColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: employeeColumns ; let i = index;"
                            (click)="select(row)">
                        </tr>
                    </table>
                </div>
                <mat-paginator [length]="resultsLength" [pageSize]="5"></mat-paginator>

            </div>
        </div>
    </div>
</div>
